<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Segment</title>
  <style>
    .bulb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      display: inline-block;
      background-color: gray;
    }
    .bulb.on {
      background-color: yellow;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid green;
      background-color: #e6ffe6;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .checkbox-wrapper {
      text-align: center;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Bulb Segment</h1>

  <div>
    <label for="numBulbs">Enter number of bulbs:</label>
    <input type="number" id="numBulbs" min="1" placeholder="Enter number of bulbs">
    <button onclick="createBulbs()">Start</button>
  </div>

  <div id="bulbContainer" class="container"></div>

  <script>
    function createBulbs() {
      const numBulbs = document.getElementById('numBulbs').value;
      const bulbContainer = document.getElementById('bulbContainer');
      bulbContainer.innerHTML = ''; // Clear any existing bulbs

      for (let i = 0; i < numBulbs; i++) {
        // Create a div for the bulb
        const bulbDiv = document.createElement('div');
        bulbDiv.classList.add('bulb');
        bulbDiv.id = 'bulb-' + i;

        // Create a checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = 'check-' + i;
        checkbox.onchange = function() {
          toggleBulb(i);
        };

        // Create a wrapper to hold both the bulb and checkbox
        const checkboxWrapper = document.createElement('div');
        checkboxWrapper.classList.add('checkbox-wrapper');
        checkboxWrapper.appendChild(bulbDiv);
        checkboxWrapper.appendChild(checkbox);

        // Append the wrapper to the container
        bulbContainer.appendChild(checkboxWrapper);
      }
    }

    function toggleBulb(index) {
      const bulb = document.getElementById('bulb-' + index);
      const checkbox = document.getElementById('check-' + index);

      if (checkbox.checked) {
        bulb.classList.add('on');
      } else {
        bulb.classList.remove('on');
      }
    }
  </script>

</body>
</html>
